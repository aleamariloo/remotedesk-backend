<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso RemoteDesk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Importar fuente */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    /* Reset y estilos base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    
    /* Fondo negro base */
    body {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    /* Capa de estrellas 1 */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.3;
      animation: moveStars 80s linear infinite;
      z-index: 0;
    }
    
    /* Capa de estrellas 2: MÃ¡s finas y densas */
    .stars2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent;
      background-image: radial-gradient(white 0.5px, transparent 0.5px);
      background-size: 25px 25px;
      opacity: 0.2;
      animation: moveStars2 120s linear infinite;
      z-index: 0;
    }
    
    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }
    @keyframes moveStars2 {
      from { transform: translate(0, 0); }
      to { transform: translate(-25%, -25%); }
    }
    
    /* Contenedor principal centrado */
    .dashboard {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      background: #2c2c2c;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .dashboard h1 {
      font-size: 2rem;
      color: #ff3c3c;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .dashboard p {
      font-size: 1rem;
      color: #e4e4e4;
    }
    
    /* Formulario */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #e4e4e4;
      font-size: 1rem;
      text-align: center;
      outline: none;
    }
    
    button {
      background: #ff3c3c;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 12px rgba(255, 60, 60, 0.4);
    }
    
    button:hover {
      background: #e23232;
    }
    
    .error-msg {
      color: #ff3c3c;
      font-size: 1rem;
    }
    
    footer {
      font-size: 0.9rem;
      color: #777;
      margin-top: 15px;
    }
    
    @media (max-width: 600px) {
      .dashboard {
        padding: 20px;
      }
    
      .dashboard h1 {
        font-size: 1.8rem;
      }
    
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="dashboard">
    <h1>RemoteDesk</h1>
    <p>Ingresa tu clave para acceder:</p>
    <form method="POST">
      <input type="text" name="key" placeholder="Ingresa tu clave" required>
      <button type="submit">Entrar</button>
    </form>
    {% if error %}
      <p class="error-msg">{{ error }}</p>
    {% endif %}
    <footer>
      Desarrollado por <strong>Alejandro Amarillo</strong>
    </footer>
  </div>
</body>
</html>
